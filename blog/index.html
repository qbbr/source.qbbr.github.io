---
layout: default
title: blog
---
        <section itemscope itemtype="http://schema.org/Blog" class="blog">
            <header>
                <h1><a href="/">qbbr<span>.io</span></a> / <a href="/blog/">blog</a></h1>
            </header>

            {% for post in site.posts do %}
            <article itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">
                <h2 itemprop="headline">
                    <a href="{{ post.url }}" class="roll-link" itemprop="url">
                        <span itemprop="name" data-title="{{ post.title }}">{{ post.title }}</span>
                    </a>
                </h2>
                <time itemprop="datePublished" content="{{ post.date | date: "%Y-%m-%d" }}" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%d/%m/%Y" }}</time>
            </article>
            {% endfor %}
        </section>
